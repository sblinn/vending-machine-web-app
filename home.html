                            <h1>Vending Machine</h1>
                            <hr>
                        </div>
                    </div>

                        <input id="total-input" type="text" class="form-control text-center mb-1" value="$0.00" readonly>
                        <button-group id="money-btn-group" role="group"
                            class="container d-flex justify-content-evenly flex-shrink-1 flex-wrap">
                            <button id="add-penny-btn" type="button" class="btn btn-secondary btn-sm m-1"
                                onclick="insertMoney(1)">1¢</button>
                            <button id="add-nickel-btn" type="button" class="btn btn-secondary btn-sm m-1"
                                onclick="insertMoney(5)">5¢</button>
                            <button id="add-dime-btn" type="button" class="btn btn-secondary btn-sm m-1"
                                onclick="insertMoney(10)">10¢</button>
                            <button id="add-quarter-btn" type="button" class="btn btn-secondary btn-sm m-1"
                                onclick="insertMoney(25)">25¢</button>
                            <button id="add-dollar-btn" type="button" class="btn btn-secondary btn-sm m-1 p-1 px-3"
                                onclick="insertMoney(100)">$1</button>
                        </button-group>
                        <hr>
                    </div>

                    <div id="messages-container" class="container d-flex flex-column justify-content-center p-1">
                        <form class="form-floating mb-1">
                            <input id="messages-readonly" type="text" class="form-control" value=" " readonly>
                            <label for="messages-readonly">Messages:</label>
                        </form>
                        <form class="form-floating">
                            <input id="item-name-readonly" type="text" class="form-control" value=" " readonly>
                            <label for="item-name-readonly">Item:</label>
                        </form>
                        <button id="purchase-btn" type="button" class="btn btn-secondary btn-sm m-1">Purchase
                            Item</button>
                        <hr>
                    </div>

                    <div id="change-return-container"
                        class="container d-flex flex-column justify-content-center p-1 mb-2">
                        <input id="collect-change-readonly" type="text" class="form-control text-center text-sm mb-1" value="$0.00" readonly>
                        <button id="collect-change-btn" type="button" class="btn btn-secondary btn-sm m-1">Collect
                            Change</button>
                    </div>
                </div> <!-- END -->

                <div class="vertical-divider flex-fill"></div>

            </div> <!-- END: Content Container -->

        </div><!-- END: All Containers -->

        <footer class="footer mt-auto py-3 bg-light">

            </div>
